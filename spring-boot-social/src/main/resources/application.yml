spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/sign-in-please
    username: root
    password: admin
    driver-class-name: org.mariadb.jdbc.Driver

    jpa:
      hibernate:
        ddl-auto: validate
      #      naming:
      #        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      properties:
        hibernate:
          #        show_sql: true
          format_sql: true
          default_batch_fetch_size: 100

  logging.level:
    org.hibernate.SQL: debug

server:
  port: 1103
